<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Help-desk</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="box" style="position: absolute">
          <div>
            <p id="desk">Facilities Help-desk</p>
            <p id="text">AT YOUR SERVICE</p>
          </div>
          <div class="textt">CBRE</div>
          <div class="line"></div>

          <p id="toll">Toll Free :</p>
          <p id="tollN">180030752444</p>
          <p id="em">Email :</p>
          <p id="email">FMHelpdesk@hcl.com</p>

          <div
            class="icon"
            style="color: beige; margin-left: 52%; position: absolute; top: 39%"
          >
            <i class="bx-tada bx-md bx bxs-phone-call"></i>
          </div>
          <div
            class="icon2"
            style="color: beige; margin-left: 52%; position: absolute; top: 59%"
          >
            <i class="bx-tada bx-md bx bxs-envelope"></i>
          </div>

          <img
            src="QR.png"
            style="
              width: 120px;
              height: 120px;
              background-color: aliceblue;
              margin-left: 20px;
              margin-top: -50%;
              position: relative;
            "
            alt=""
          />
          <p id="t1">Scan this QR code to</p>
          <p id="t2">Raise Request on HelpDesk Platform</p>
        </div>
      </div>
    </section>
  </body>
</html>
